<nz-comment
  nzAuthor="{{ item?.creator.firstname }} {{ item?.creator.lastname }}"
  [nzDatetime]="item?.createdAt"
>
  <nz-avatar
    nz-comment-avatar
    nzIcon="user"
    nzSrc="{{ item?.creator.id | avatar }}"
  ></nz-avatar>
  <nz-comment-content>
    <p> Status wurde von <b>{{ item?.stateChange?.before }}</b> in <b>{{ item?.stateChange?.after }}</b> gewechselt.</p>
  </nz-comment-content>
</nz-comment>
