<nz-comment
  nzAuthor="{{ item?.creator.firstname }} {{ item?.creator.lastname }}"
  [nzDatetime]="item?.createdAt"
>
  <nz-avatar
    nz-comment-avatar
    nzIcon="user"
    nzSrc="{{ item?.creator?.id | avatar }}"
  ></nz-avatar>
  <nz-comment-content>
    <p>{{ item.data }}</p>
  </nz-comment-content>
</nz-comment>
