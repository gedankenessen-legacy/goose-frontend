<nz-comment
  nzAuthor="{{ item?.creator.firstname }} {{ item?.creator.lastname }}"
  [nzDatetime]="dateString"
>
  <nz-avatar
    nz-comment-avatar
    nzIcon="user"
    nzSrc="{{ item?.creator?.id | avatar }}"
  ></nz-avatar>
  <nz-comment-content>
    <p>{{ item?.data }}</p>
  </nz-comment-content>
  <nz-comment-content>
    <button
      nz-button
      nzType="text"
      [disabled]="readRights() || summaryActive"
      [ngClass]="'goose_issue_button'"
      (click)="sendConversation(item)"
    >
      <i nz-icon [nzTheme]="'fill'" [nzType]="'star'"></i>
    </button>
  </nz-comment-content>
</nz-comment>
