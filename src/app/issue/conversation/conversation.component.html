<h2>Kommunikation</h2>
<div class="goose_issue_conversation_wrapper">
    <nz-list *ngIf="data.length" [nzDataSource]="data" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
        <ng-template #item let-item>
            <nz-comment [nzAuthor]="item.author" [nzDatetime]="item.displayTime">
                <nz-avatar nz-comment-avatar nzIcon="user"></nz-avatar>
                <nz-comment-content>
                    <p>{{ item.content }}</p>
                </nz-comment-content>
            </nz-comment>
        </ng-template>
    </nz-list>
    <nz-comment>
        <nz-comment-content>
            <nz-form-item>
                <textarea [(ngModel)]="inputValue" nz-input rows="4"></textarea>
            </nz-form-item>
            <nz-form-item>
                <div class="goose_issue_conversation_button"> 
                    <button nz-button nzType="primary"
                        [disabled]="!inputValue" (click)="handleSubmit()">
                        Senden
                    </button>
                </div>
            </nz-form-item>
        </nz-comment-content>
    </nz-comment>
</div>
