<h2>Kommunikation</h2>
<div class="goose_issue_conversation_wrapper">
    <cdk-virtual-scroll-viewport itemSize="73" class="goose_issue_conversation_infinity_scroller">
            <nz-list [nzDataSource]="listOfConversations">
              <nz-list-item *cdkVirtualFor="let item of listOfConversations">
                <nz-list-item-meta *ngIf="item" [nzDescription]="item.author" class="goose_issue_conversation_message">
                  <nz-list-item-meta-title>
                    <p class="goose_issue_conversation_date">{{ item.datetime }}</p>
                    <p>{{ item.content }}</p>
                  </nz-list-item-meta-title>
                </nz-list-item-meta>
              </nz-list-item>
            </nz-list>
    </cdk-virtual-scroll-viewport>
    <nz-comment>
        <nz-comment-content>
            <nz-form-item>
                <textarea [(ngModel)]="inputValue" nz-input rows="4"></textarea>
            </nz-form-item>
            <nz-form-item>
                <div class="goose_issue_conversation_button">
                    <button nz-button nzType="primary" [disabled]="!inputValue" (click)="handleSubmit()">
                        Senden
                    </button>
                </div>
            </nz-form-item>
        </nz-comment-content>
    </nz-comment>
</div>
