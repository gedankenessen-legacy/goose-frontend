<h2>Kommunikation</h2>
<div class="goose_issue_conversation_wrapper">
  <!-- Comment list -->
  <cdk-virtual-scroll-viewport
    itemSize="73"
    class="goose_issue_conversation_infinity_scroller"
  >
    <nz-list [nzDataSource]="listOfConversations">
      <nz-list-item *cdkVirtualFor="let item of listOfConversations">
        <nz-list-item-meta
          *ngIf="item"
          class="goose_issue_conversation_message"
        >
          <nz-list-item-meta-title>
            <p class="goose_issue_conversation_date">
              {{ item.creator.firstname }} {{ item.creator.lastname }} -
              {{ item.createdAt }}
            </p>
            <p>{{ item.data }}</p>
          </nz-list-item-meta-title>
        </nz-list-item-meta>
      </nz-list-item>
    </nz-list>
  </cdk-virtual-scroll-viewport>

  <!-- Add comment -->
  <nz-comment>
    <nz-comment-content>
      <nz-form-item>
        <textarea
          [(ngModel)]="inputOfConversation"
          nz-input
          [disabled]="archivedDisabled"
          rows="4"
        ></textarea>
      </nz-form-item>
      <nz-form-item>
        <div class="goose_issue_conversation_button">
          <button
            nz-button
            nzType="primary"
            [disabled]="!inputOfConversation || archivedDisabled"
            (click)="sendComment()"
          >
            Senden
          </button>
        </div>
      </nz-form-item>
    </nz-comment-content>
  </nz-comment>
</div>
