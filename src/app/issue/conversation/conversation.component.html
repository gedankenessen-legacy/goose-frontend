<h2>Kommunikation</h2>
<div class="goose_issue_conversation_wrapper">
    <cdk-virtual-scroll-viewport itemSize="73" class="demo-infinite-container">
            <nz-list [nzDataSource]="data">
              <nz-list-item *cdkVirtualFor="let item of data">
                <nz-skeleton *ngIf="!item" [nzAvatar]="true" [nzParagraph]="{ rows: 1 }"></nz-skeleton>
                <nz-list-item-meta
                  *ngIf="item"
                  nzAvatar="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
                  [nzDescription]="item.author"
                >
                  <nz-list-item-meta-title>
                    <a href="https://ng.ant.design">{{ item.author }}</a>
                  </nz-list-item-meta-title>
                </nz-list-item-meta>
              </nz-list-item>
            </nz-list>
    </cdk-virtual-scroll-viewport>
    <nz-comment>
        <nz-comment-content>
            <nz-form-item>
                <textarea [(ngModel)]="inputValue" nz-input rows="4"></textarea>
            </nz-form-item>
            <nz-form-item>
                <div class="goose_issue_conversation_button">
                    <button nz-button nzType="primary" [disabled]="!inputValue" (click)="handleSubmit()">
                        Senden
                    </button>
                </div>
            </nz-form-item>
        </nz-comment-content>
    </nz-comment>
</div>
